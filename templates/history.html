<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>Search History</title>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 font-sans">

  <div class="absolute top-0 right-0 p-6">
        <a href="/" class="text-lg text-white underline">Go Back</a>
    </div>

    <div class="container mx-auto p-6">
        <h2 class="text-4xl font-bold text-white mb-6">Search History</h2>

        <!-- Table to Display History -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <table class="min-w-full bg-white">
                <thead>
                    <tr class="bg-gray-200 text-gray-700">
                        <th class="py-3 px-6 border-b text-left">ID</th>
                        <th class="py-3 px-6 border-b text-left">Title</th>
                        <th class="py-3 px-6 border-b text-left">Link</th>
                        <th class="py-3 px-6 border-b text-left">Country</th>
                        <th class="py-3 px-6 border-b text-left">Summary</th>
                        <th class="py-3 px-6 border-b text-left">Keywords</th>
                        <th class="py-3 px-6 border-b text-left">Tags</th>
                        <th class="py-3 px-6 border-b text-left">Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in history %}
                    <tr class="hover:bg-gray-100 transition duration-200 ease-in-out">
                        <td class="py-3 px-6 border-b">{{ item[0] }}</td> <!-- ID -->
                        <td class="py-3 px-6 border-b">{{ item[1] }}</td> <!-- Title -->
                        <td class="py-3 px-6 border-b">
                            <a href="{{ item[2] }}" target="_blank" class="text-blue-600 hover:underline transition">Source</a>
                        </td> <!-- Link -->
                        <td class="py-3 px-6 border-b">{{ item[3] }}</td> <!-- Country -->
                        <td class="py-3 px-6 border-b">{{ item[4] }}</td> <!-- Summary -->
                        <td class="py-3 px-6 border-b">{{ item[5] }}</td> <!-- Keywords -->
                        <td class="py-3 px-6 border-b">{{ item[6] }}</td> <!-- Tags -->
                        <td class="py-3 px-6 border-b">{{ item[7] }}</td> <!-- Date -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

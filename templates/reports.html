<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>Gemini Reports</title>
    <style>
        /* Custom background pattern with animation */
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .bg-gradient {
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            background-size: 400% 400%; /* Make background larger for animation */
            animation: gradient-animation 15s ease infinite; /* Animation on the background */
        }

        .report-entry {
            opacity: 0;
            animation: fadeIn 0.5s forwards; /* Fade-in animation */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gradient text-gray-900 flex flex-col items-center min-h-screen">

    <div class="absolute top-0 right-0 p-6">
        <a href="/" class="text-lg text-white underline">Go Back</a>
    </div>
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mb-6 text-white">Stored Reports</h1>

        <ul>
            {% for report in gemini_reports %}
                <li class="report-entry border p-4 mb-2 rounded shadow bg-white relative">
                    <div class="absolute top-2 right-2 text-gray-600 text-sm">
                        {{ report[2] }} <!-- Displaying the created_at time -->
                    </div>
                    <strong>Report ID: {{ report[0] }}</strong><br>
                    <div class="report-content">{{ report[1]|safe }}</div>
                </li>
            {% endfor %}
        </ul>

    </div>
</body>
</html>
